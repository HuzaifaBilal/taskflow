<div class="landing-page">
  <div class="content">
    <h1>Welcome to Taskflow</h1>
    <p>Your ultimate workflow management app.</p>

    <div class="features">
      <mat-card *ngFor="let feature of features" class="feature-card">
        <mat-card-header>
          <mat-card-title>{{ feature.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ feature.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="cta">
      <button mat-stroked-button routerLink="/login" color="primary">
        Try out!
      </button>
    </div>
  </div>
</div>

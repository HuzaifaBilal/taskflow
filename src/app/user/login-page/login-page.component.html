<main>
  <div *ngIf="!(authState$ | async)">
    <h1>Login</h1>

    <button mat-raised-button appSignin>
      <div class="btn-login">
        <img src="/google-logo.svg" /> Login with Google
      </div>
    </button>

    <h5 class="mt-2">OR</h5>
    <app-email-login></app-email-login>
  </div>

  <div *ngIf="authState$ | async as user" class="logout">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>

    <button mat-stroked-button (click)="logOut()">Logout</button>
  </div>
</main>
